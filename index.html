<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
    <title>Site | Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/narrow.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body onLoad="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
         
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h1>Bookmark your favorite websites</h1>
        <form action="" id="myForm">
          <div class="form-group">
            <label>Site Name</label>
            <input type="text" class="form-control" placeholder="Enter site name" id="siteName"> 
          </div>
           <div class="form-group">
            <label>Site Url</label>
            <input type="text" class="form-control" placeholder="Enter site Url" id="siteUrl"> 
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults">
            
          </div>
        </div>
      </div>
      <footer class="footer">
        <p>&copy; 2017 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script
        src="https://code.jquery.com/jquery-3.1.1.js"
        integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
